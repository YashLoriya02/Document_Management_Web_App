<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Viewer with Drawing</title>
  <style>
    #pdf-container {
      height: 100vh;
      /* Set the container height to fill the viewport */
      overflow-y: auto;
      /* Enable vertical scrolling */
      position: relative;
    }

    #pdf-viewer,
    #drawing-canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .tools {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div id="pdf-container">
    <embed id="pdf-viewer" src="../assets/files/myPdf.pdf" width="100%" height="100%" type="application/pdf">
    <canvas id="drawing-canvas" width="100%" height="100%"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
  <script>
    var canvas = new fabric.Canvas('drawing-canvas');

    canvas.isDrawingMode = false;
    var drawingMode = 'cursor';

    const embeddedPdf = document.getElementById('pdf-viewer')
    function undo() {
      var objects = canvas.getObjects();
      if (objects.length > 0) {
        canvas.remove(objects[objects.length - 1]);
        canvas.renderAll();
      }
    }
  </script>
</body>

</html>
